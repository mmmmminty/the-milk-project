<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk Matcher</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" id="logo" />
      <div class="main-content-container semi-transparent-bg">
        <h1>Sign in</h1>
        <form id="sign-in-form" class="auth-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="more-auth-options">
            <div id="remember-me-container">
              <input type="checkbox" id="Remember me" name="Remember me" />
              <label for="Remember me">Remember me</label>
            </div>
            <a href="forgot-password.html">Forgot password?</a>
          </div>
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
