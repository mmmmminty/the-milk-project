<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/match.css') }}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk Matcher Result</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" id="logo" />
      <div class="main-content-container match">
        <h1>IT'S A MATCH</h1>
        <div class="info">
          <div class="sub-info" id="milk">
            <h2 id="milk">Milk's Code #</h2>
            <div class="data" id="milk">
              <p class="baby-name">Baby's Full Name:</p>
              <p class="express-date">Express Date:</p>
              <p class="storing-type">Storing Type:</p>
              <div class="nutrients">
                <p class="additional-nutrients">Additional Nutrients:</p>
                <ul class="nutrients-list">
                </ul>
              </div>
              <p class="expiry-date">Expiry Date:</p>
            </div>
          </div>
          <div class="sub-info" id="patient">
            <h2 id="patient">Patient's Code #</h2>
            <div class="data" id="patient">
              <p class="patient-name">Patient's Full Name:</p>
              <p class="gender">Gender:</p>
              <p class="dob">Date of Birth:</p>
              <p class="status">Status:</p>
            </div>
          </div>
        </div>
        <button type="button" id="back-match">Back</button>
      </div>
    </div>
  </body>
  <script src="src/match-result.js"></script>
</html>
