<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/log-milk-info.css') }}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk Log</title>
  </head>

  <body>
    <div class="container">
        <img src="assets/logo.png" id="logo" />
        <div class="log-milk">
          <h1 id="milk">Milk # :{{milk_id}}</h1>
          <p class="express-time">Express Time:</p>
          <p class="storing-type">Storing Type:</p>
          <p class="expiry-time">Expiry Time:</p>
          <p class="batch-num">Batch:</p>
          <p class="verified">Status:</p>
          <p class="volume">Volume:</p>
          <div class="nutrients">
            <p class="additional-nutrients">Additional Nutrients:</p>
            <ul class="nutrients-list">
            </ul>
          </div>
          <button type="button" id="print">Print QR Code</button>
          <button type="button" id="edit">Edit</button>
        </div>
    </div>
  </body>

  <!-- <script src="src/log-milk-info.js"></script> -->
  <script src="{{ url_for('static', filename='src/log-milk-info.js') }}"></script>

</html>
